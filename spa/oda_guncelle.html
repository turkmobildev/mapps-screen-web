<!-- Wappler include head-page="../index.html" appConnect="local" is="dmx-app" bootstrap5="local" jquery_35="cdn" moment_2="local with locales" -->
<dmx-serverconnect id="scOdaGuncelle"></dmx-serverconnect>
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4" dmx-on:click="browserOdaEkle.goto('./yerleskeler')"><span class="text-muted fw-light">Yerleşkeler /</span> Oda Kayıt Güncelle</h4>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body py-2">
                    <div class="container mt-4 mb-4">
                        <div class="row">
                            <div class="col-12">
                                <form is="dmx-serverconnect-form" id="formOdaGuncelle" method="post" action="../dmxConnect/api/Yerleskeler_oda/yerleskeler_oda_guncelle.php" dmx-generator="bootstrap5" dmx-form-type="vertical">
                                    <input type="hidden" name="kyo_yerleske_id" id="inp_kyo_yerleske_id" dmx-bind:value="params.yerleskeid">
                                    <input type="hidden" name="odaid" id="inp_odaid" dmx-bind:value="params.odaid">
                                    <div class="row gx-3">
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_kat_bilgisi">Kat</label>
                                                <input type="text" class="form-control" id="inp_kyo_kat_bilgisi" name="kyo_kat_bilgisi" aria-describedby="inp_kyo_kat_bilgisi_help" placeholder="Kat bilgisini giriniz">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_oda_adi">Oda Adı</label>
                                                <input type="text" class="form-control" id="inp_kyo_oda_adi" name="kyo_oda_adi" aria-describedby="inp_kyo_oda_adi_help" placeholder="Oda adını giriniz...">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_oda_tip">Oda Tipi</label>
                                                <select id="inp_kyo_oda_tip" class="form-select" name="kyo_oda_tip" dmx-bind:options="scOdaTipleri.data.query" optiontext="ot_oda_tip_adi" optionvalue="ot_oda_id">
                                                    <option value="">Seçiniz...</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gx-3">
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_ekran_tipi">Ekran Tipi</label>
                                                <select id="inp_kyo_ekran_tipi" class="form-select" name="kyo_ekran_tipi" dmx-bind:options="scEkranTipleri.data.queryEkranTipleri" optiontext="et_adi" optionvalue="et_id">
                                                    <option value="">Seçiniz...</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_birim_adi">Birim Adı</label>
                                                <input type="text" class="form-control" id="inp_kyo_birim_adi" name="kyo_birim_adi" aria-describedby="inp_kyo_birim_adi_help" placeholder="Birim Adı">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gx-3">
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_unvan">Ünvan</label>
                                                <input type="text" class="form-control" id="inp_kyo_unvan" name="kyo_unvan" aria-describedby="inp_kyo_unvan_help" placeholder="Yetkili Ünvanı">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group mb-3">
                                                <label for="inp_kyo_kisi_ad_soyad">Ad Soyad</label>
                                                <input type="text" class="form-control" id="inp_kyo_kisi_ad_soyad" name="kyo_kisi_ad_soyad" aria-describedby="inp_kyo_kisi_ad_soyad_help" placeholder="Yetkilinin Ad Soyad Bilgisi">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row gx-3">
                                        <div class="col-12 text-center align-self-center">
                                            <div class="form-group mb-3">
                                                <button type="submit" class="btn btn-primary" dmx-bind:disabled="state.executing">Kaydet <span class="spinner-border spinner-border-sm" role="status" dmx-show="state.executing"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
